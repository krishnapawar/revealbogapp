{% extends 'myweb/base.html' %}
{% block content %}
{% load crispy_forms_tags %}

    <div class="container">
    <div class="row">
      <div class="col-md-7">
        <div class="card text-center" >
          <div class="card-body">
            <table class="table ">
              <form method="post">
                {% csrf_token %}
                  {{ form|crispy }}
                  <input type="submit" class="btn btn-outline btn-success " value="Update Form">
              </form>

            </table>
          </div>
          <div class="card-body">
            <table class="table table-striped">
              
            </table>
          </div>
        </div>
      </div>
              {% for w im w %}
        <div class="col-md-1">
          {{ w.banner1 }}
        </div>
        <div class="col-md-2">
          {{ w.banner2 }}
        </div>
        <div class="col-md-3">
          {{ w.banner3 }}
        </div>
        <div class="col-md-4">
          {{ w.banner4 }}
        </div>
        <div class="col-md-5">
          {{ w.banner5 }}
        </div>
        {% endfor %}
    </div>
  
  </div>

{% endblock %}
